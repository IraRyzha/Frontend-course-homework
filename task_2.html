<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="src/style2.css">

    <script> 
    
        function VideoPlayer(videoTag, playPauseBtn, stopBtn, volumeInput) {
            this.video = videoTag;
            this.playPauseBtn = playPauseBtn;
            this.stopBtn = stopBtn;
            this.volumeInput = volumeInput;
        };

        VideoPlayer.prototype.playVideo = function() {
            this.video.play();
        };

        VideoPlayer.prototype.pauseVideo = function() {
            this.video.pause();
        };

        VideoPlayer.prototype.stopVideo = function() {
            this.video.pause();
            this.video.currentTime = 0;
        };

        VideoPlayer.prototype.changeVolume = function(volume) {
            this.video.volume = volume;
        };

        function initPlayer() {

            const video = document.getElementById('videoPlayer');
            const playPauseButton = document.getElementById('playPauseButton');
            const stopButton = document.getElementById('stopButton');
            const volumeRange = document.getElementById('volumeRange');

            const videoPlayer = new VideoPlayer(video, playPauseButton, stopButton, volumeRange);
        
            videoPlayer.playPauseBtn.addEventListener('click', () => {
                if (videoPlayer.video.paused ) {
                    videoPlayer.playVideo();
                } else {
                    videoPlayer.pauseVideo();
                }
            })

            videoPlayer.stopBtn.addEventListener('click', () => {
                videoPlayer.stopVideo();
            });

            videoPlayer.volumeInput.addEventListener('input', () => {
                videoPlayer.changeVolume(volumeRange.value);
            });

        }

        document.addEventListener('DOMContentLoaded', initPlayer);
    
    </script>

</head>
<body>

        <div class="video-container">

            <video id="videoPlayer" width="800" controls>
                <source src="video/Як планувати свій день.mp4">
            </video>

            <div class="button-container">
                <button id="playPauseButton">Play/Pause</button>
                <button id="stopButton">Stop</button>
                <input id="volumeRange" type="range" min="0" max="1" step="0.1">
            </div>

        </div>
    
    
</body>
</html>
