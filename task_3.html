<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="src/style3.css">

    <script> 
    
        function mainFunctional() {

            const element = document.getElementById('fullscreenElement');
            const button = document.getElementById('toggleFullscreen');

            function toggleFullscreen() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                    element.classList.remove('changeElement');
                } else {
                    element.requestFullscreen();
                    element.classList.add('changeElement');
                }
            }

            button.addEventListener('click', () => {
                toggleFullscreen();
            });
        }

        document.addEventListener('DOMContentLoaded', mainFunctional);
    
    </script>

</head>
<body>
    
    <div id="fullscreenElement" class="div-element">
        <span>This is container div</span>
        <button id="toggleFullscreen">Open/Close fullscreen</button>
    </div>
    

</body>
</html>
